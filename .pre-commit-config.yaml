# Pre-commit hooks configuration
# See https://pre-commit.com for more information
# Uses system-installed tools (homebrew) for faster execution

repos:
  - repo: local
    hooks:
      - id: swiftformat
        name: SwiftFormat
        entry: swiftformat
        args: ['--config', '.swiftformat']
        language: system
        types: [swift]

      - id: swiftlint
        name: SwiftLint
        entry: swiftlint
        args: ['lint', '--config', '.swiftlint.yml', '--quiet']
        language: system
        types: [swift]
